[global]
sa_instance_network = x.x.x.x/x
dynamic_hiera_dir = /etc/puppet/host-specific/
[mysql]
host = mysql_server_ip
user = user_name
password = password
database = db_name
[ldap]
url = ldap://ldap_ip
binddn = CN=username, CN=Users, DC=EXAMPLE,DC=COM,DC=AU
bindpw = password
basedn = OU=Institutions,DC=EXAMPLE,DC=COM,DC=AU
[redis]
host = 127.0.0.1
port = 6379
